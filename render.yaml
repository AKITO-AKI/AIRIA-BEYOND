services:
  - type: web
    name: airia-beyond-api
    env: node
    buildCommand: npm install
    startCommand: node server.js
    disk:
      name: airia-beyond-data
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: AUTH_ALLOW_PASSWORD
        value: true
      - key: AUTH_ALLOW_OAUTH
        value: false
      - key: AUTH_STORE_PATH
        value: /var/data/auth-store.json
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: APPLE_CLIENT_ID
        sync: false
      - key: EMAIL_NOTIFICATIONS_ENABLED
        value: false
      - key: EMAIL_FROM
        sync: false
      - key: APP_PUBLIC_URL
        value: https://akito-aki.github.io/AIRIA-BEYOND/
      - key: APP_ALLOWED_ORIGINS
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_SECURE
        sync: false
      - key: REPLICATE_API_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ADMIN_TOKEN
        sync: false
      - key: DISABLE_LLM_ANALYSIS
        value: false
    healthCheckPath: /api/health
